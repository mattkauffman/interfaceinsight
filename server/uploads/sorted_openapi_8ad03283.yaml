openapi: 3.0.0
info:
  title: wba-one-oms
  version: 1.0.0
  description: Order management service
  contact:
    name: Bellevue Development@OpenIT Innersource
    email: ds-merchdev@walgreens.com
    url: https://dev.azure.com/WBADevOps/
servers:
  - url: http://localhost:7101
    description: Local environment
paths:
  /api/{tenantId}/order:
    post:
      description: Create a new order
      tags:
        - Order
      security:
        - DefaultFnKeyHeader: []
      parameters:
        - $ref: '#/components/parameters/TenantIdInPath'
      requestBody:
        $ref: '#/components/requestBodies/OrderCreatePayload'
      responses:
        '201':
          description: Order created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderHeader'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '500':
          $ref: '#/components/responses/500InternalServerError'
  /api/{tenantId}/order/{orderId}/header:
    get:
      description: Process Order to workflow
      tags:
        - Order
      security:
        - DefaultFnKeyHeader: []
      parameters:
        - $ref: '#/components/parameters/TenantIdInPath'
        - $ref: '#/components/parameters/OrderIdInPath'
      responses:
        '200':
          description: Returns success message
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderHeader'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '429':
          $ref: '#/components/responses/429TooManyRequests'
        '500':
          $ref: '#/components/responses/500InternalServerError'
    patch:
      description: Update order status
      tags:
        - Order
      security:
        - DefaultFnKeyHeader: []
      parameters:
        - $ref: '#/components/parameters/TenantIdInPath'
        - $ref: '#/components/parameters/OrderIdInPath'
      requestBody:
        $ref: '#/components/requestBodies/OneOms'
      responses:
        '200':
          description: Updated Order Successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderHeader'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '404':
          $ref: '#/components/responses/404NotFound'
        '429':
          $ref: '#/components/responses/429TooManyRequests'
        '500':
          $ref: '#/components/responses/500InternalServerError'
  /api/{tenantId}/order/{orderId}/suppress:
    post:
      description: Suppress customer details by order id
      tags:
        - Suppress customer details
      security:
        - DefaultFnKeyHeader: []
      parameters:
        - $ref: '#/components/parameters/TenantIdInPath'
        - $ref: '#/components/parameters/OrderIdInPath'
      responses:
        '200':
          description: Returns order with suppressed customer details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderHeader'
        '404':
          $ref: '#/components/responses/404NotFound'
        '429':
          $ref: '#/components/responses/429TooManyRequests'
        '500':
          $ref: '#/components/responses/500InternalServerError'
  /api/{tenantId}/order/{orderId}/complete:
    get:
      description: Get order complete information
      tags:
        - Order Complete Info
      security:
        - DefaultFnKeyHeader: []
      parameters:
        - $ref: '#/components/parameters/TenantIdInPath'
        - $ref: '#/components/parameters/OrderIdInPath'
      responses:
        '200':
          description: Returns success message
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompleteOrder'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '429':
          $ref: '#/components/responses/429TooManyRequests'
        '500':
          $ref: '#/components/responses/500InternalServerError'
  /api/{tenantId}/order/{orderId}/extended:
    get:
      description: Get order extended information
      tags:
        - Order Extended Info
      security:
        - DefaultFnKeyHeader: []
      parameters:
        - $ref: '#/components/parameters/TenantIdInPath'
        - $ref: '#/components/parameters/OrderIdInPath'
      responses:
        '200':
          description: Returns success message
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExtendedOrder'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '429':
          $ref: '#/components/responses/429TooManyRequests'
        '500':
          $ref: '#/components/responses/500InternalServerError'
  /api/{tenantId}/order/{orderId}/payment:
    get:
      description: Gets payment tenders by order id
      tags:
        - Payment
      security:
        - DefaultFnKeyHeader: []
      parameters:
        - $ref: '#/components/parameters/TenantIdInPath'
        - $ref: '#/components/parameters/OrderIdInPath'
        - $ref: '#/components/parameters/TypeInQuery'
        - $ref: '#/components/parameters/StatusInQuery'
      responses:
        '200':
          description: Returns payment tenders for matching criteria
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentTenders'
        '429':
          $ref: '#/components/responses/429TooManyRequests'
        '500':
          $ref: '#/components/responses/500InternalServerError'
  /api/{tenantId}/order/{orderId}/payment/{paymentId}:
    get:
      description: Gets the details of a payment tender by payment id
      tags:
        - Payment
      security:
        - DefaultFnKeyHeader: []
      parameters:
        - $ref: '#/components/parameters/TenantIdInPath'
        - $ref: '#/components/parameters/OrderIdInPath'
        - $ref: '#/components/parameters/PaymentIdInPath'
      responses:
        '200':
          description: Returns payment tender for matching criteria
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentTender'
        '404':
          $ref: '#/components/responses/404NotFound'
        '429':
          $ref: '#/components/responses/429TooManyRequests'
        '500':
          $ref: '#/components/responses/500InternalServerError'
    patch:
      description: Update payment.
      tags:
        - Payment
      security:
        - DefaultFnKeyHeader: []
      parameters:
        - $ref: '#/components/parameters/TenantIdInPath'
        - $ref: '#/components/parameters/OrderIdInPath'
        - $ref: '#/components/parameters/PaymentIdInPath'
      requestBody:
        $ref: '#/components/requestBodies/PaymentUpdatePayload'
      responses:
        '200':
          description: Returns updated payment tender
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentTender'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '404':
          $ref: '#/components/responses/404NotFound'
        '429':
          $ref: '#/components/responses/429TooManyRequests'
        '500':
          $ref: '#/components/responses/500InternalServerError'
  /api/{tenantId}/order/{orderId}/group:
    get:
      description: Gets group by order id
      tags:
        - Group
      security:
        - DefaultFnKeyHeader: []
      parameters:
        - $ref: '#/components/parameters/TenantIdInPath'
        - $ref: '#/components/parameters/OrderIdInPath'
        - $ref: '#/components/parameters/GroupIdInQuery'
        - $ref: '#/components/parameters/StatusInQuery'
      responses:
        '200':
          description: Returns group for matching criteria
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Groups'
        '429':
          $ref: '#/components/responses/429TooManyRequests'
        '500':
          $ref: '#/components/responses/500InternalServerError'
  /api/{tenantId}/order/{orderId}/group/{groupId}:
    get:
      description: Get group with groupId.
      tags:
        - Group
      security:
        - DefaultFnKeyHeader: []
      parameters:
        - $ref: '#/components/parameters/TenantIdInPath'
        - $ref: '#/components/parameters/OrderIdInPath'
        - $ref: '#/components/parameters/GroupIdInPath'
      responses:
        '200':
          description: Get group by GroupId
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Group'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '404':
          $ref: '#/components/responses/404NotFound'
        '429':
          $ref: '#/components/responses/429TooManyRequests'
        '500':
          $ref: '#/components/responses/500InternalServerError'
    patch:
      description: Update group for given groupId
      tags:
        - Group
      security:
        - DefaultFnKeyHeader: []
      parameters:
        - $ref: '#/components/parameters/TenantIdInPath'
        - $ref: '#/components/parameters/OrderIdInPath'
        - $ref: '#/components/parameters/GroupIdInPath'
      requestBody:
        $ref: '#/components/requestBodies/GroupUpdatePayload'
      responses:
        '200':
          description: Update group successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Group'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '404':
          $ref: '#/components/responses/404NotFound'
        '429':
          $ref: '#/components/responses/429TooManyRequests'
        '500':
          $ref: '#/components/responses/500InternalServerError'
  /api/{tenantId}/order/{orderId}/lineitem:
    get:
      description: Get all lineitems for given orderId.
      tags:
        - Line Item
      security:
        - DefaultFnKeyHeader: []
      parameters:
        - $ref: '#/components/parameters/TenantIdInPath'
        - $ref: '#/components/parameters/OrderIdInPath'
        - $ref: '#/components/parameters/GroupIdInQuery'
        - $ref: '#/components/parameters/ItemTypeInQuery'
      responses:
        '200':
          description: Get all lineItems for given orderId.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LineItems'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '404':
          $ref: '#/components/responses/404NotFound'
        '429':
          $ref: '#/components/responses/429TooManyRequests'
        '500':
          $ref: '#/components/responses/500InternalServerError'
  /api/{tenantId}/order/{orderId}/lineitem/{lineitemId}:
    get:
      description: Get lineitem with lineitemId.
      tags:
        - Line Item
      security:
        - DefaultFnKeyHeader: []
      parameters:
        - $ref: '#/components/parameters/TenantIdInPath'
        - $ref: '#/components/parameters/OrderIdInPath'
        - $ref: '#/components/parameters/LineItemIdInPath'
      responses:
        '200':
          description: Get lineItem by LineItemId
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LineItem'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '404':
          $ref: '#/components/responses/404NotFound'
        '429':
          $ref: '#/components/responses/429TooManyRequests'
        '500':
          $ref: '#/components/responses/500InternalServerError'
    patch:
      description: Update lineitem for given LineItemId
      tags:
        - Line Item
      security:
        - DefaultFnKeyHeader: []
      parameters:
        - $ref: '#/components/parameters/TenantIdInPath'
        - $ref: '#/components/parameters/OrderIdInPath'
        - $ref: '#/components/parameters/LineItemIdInPath'
      requestBody:
        $ref: '#/components/requestBodies/LineItemUpdatesPayload'
      responses:
        '200':
          description: Update lineitem successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LineItem'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '404':
          $ref: '#/components/responses/404NotFound'
        '429':
          $ref: '#/components/responses/429TooManyRequests'
        '500':
          $ref: '#/components/responses/500InternalServerError'
  /api/health:
    get:
      description: service health check
      tags:
        - HealthCheck
      security:
        - DefaultFnKeyHeader: []
      responses:
        '200':
          description: Health Check returns success
        '500':
          $ref: '#/components/responses/500InternalServerError'
  /api/{tenantId}/order/{orderId}/fulfillmentGroup:
    get:
      description: Get all fulfillment group for given orderId.
      tags:
        - Fulfillment group
      security:
        - DefaultFnKeyHeader: []
      parameters:
        - $ref: '#/components/parameters/TenantIdInPath'
        - $ref: '#/components/parameters/OrderIdInPath'
        - $ref: '#/components/parameters/FulfillerInQuery'
        - $ref: '#/components/parameters/FulfillmentGroupStatusInQuery'
      responses:
        '200':
          description: Get all fulfillment groups for given orderId.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FulfillmentGroups'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '404':
          $ref: '#/components/responses/404NotFound'
        '429':
          $ref: '#/components/responses/429TooManyRequests'
        '500':
          $ref: '#/components/responses/500InternalServerError'
    post:
      description: Create a new fulfillment group
      tags:
        - Fulfillment group
      security:
        - DefaultFnKeyHeader: []
      parameters:
        - $ref: '#/components/parameters/TenantIdInPath'
        - $ref: '#/components/parameters/OrderIdInPath'
      requestBody:
        $ref: '#/components/requestBodies/FulfillmentGroupCreatePayload'
      responses:
        '201':
          description: Fulfillment group created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FulfillmentGroup'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '500':
          $ref: '#/components/responses/500InternalServerError'
  /api/{tenantId}/order/{orderId}/fulfillmentGroup/{fulfillmentGroupId}:
    get:
      description: Get Fulfillment group with fulfillmentGroupId.
      tags:
        - Fulfillment group
      security:
        - DefaultFnKeyHeader: []
      parameters:
        - $ref: '#/components/parameters/TenantIdInPath'
        - $ref: '#/components/parameters/OrderIdInPath'
        - $ref: '#/components/parameters/FulfillmentGroupIdInPath'
      responses:
        '200':
          description: Get Fulfillment group by fulfillment groupId
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FulfillmentGroup'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '404':
          $ref: '#/components/responses/404NotFound'
        '429':
          $ref: '#/components/responses/429TooManyRequests'
        '500':
          $ref: '#/components/responses/500InternalServerError'
components:
  schemas:
    PaymentTender:
      title: Payment Tender
      oneOf:
        - $ref: '#/components/schemas/CreditCardPayment'
        - $ref: '#/components/schemas/PaypalPayment'
        - $ref: '#/components/schemas/BalanceRewardPayment'
        - $ref: '#/components/schemas/CouponPayment'
        - $ref: '#/components/schemas/GenericPayment'
      description: Payment Tender payload
      type: object
      properties:
        paymentId:
          $ref: '#/components/schemas/PaymentId'
        amount:
          title: Amount
          type: integer
          minLength: 1
          example: 4000
        type:
          title: Type
          type: string
          minLength: 1
          enum:
            - fsacc
            - nonfsacc
            - courtesycc
            - paypal
            - brpoints
            - coupon
            - bml
            - check
            - achcheck
            - wcardgiftcard
            - wcardstorecredit
            - giftcard
            - cash
          example: fsacc
        status:
          $ref: '#/components/schemas/PaymentStatus'
      required:
        - amount
        - type
        - status
    PaymentTenders:
      title: Payment Tenders
      description: Array of payment tender payload
      type: array
      items:
        $ref: '#/components/schemas/PaymentTender'
    CosmosDocument:
      title: Cosmos Document
      type: object
      properties:
        id:
          title: Id
          type: string
          example: ''
        _etag:
          title: ETag
          type: string
          example: ''
        _ts:
          title: Timestamp
          type: string
          format: date-time
          example: '2017-03-24T20:19:19.849Z'
    CosmosMultiTypeDocument:
      title: Cosmos Multi Type Document
      allOf:
        - $ref: '#/components/schemas/CosmosDocument'
      type: object
      properties:
        _doc:
          title: Document Type
          type: string
          example: payment
    OrderDocument:
      title: Order Document
      allOf:
        - $ref: '#/components/schemas/CosmosMultiTypeDocument'
      type: object
      properties:
        version:
          title: Version
          type: string
          example: 1.0.0.0
        tenantId:
          $ref: '#/components/schemas/TenantId'
        orderId:
          $ref: '#/components/schemas/OrderId'
    TenantId:
      type: string
      title: Tenant Id
      enum:
        - walgreens
      description: |
        Tenant:
         * `walgreens` - Walgreens
      example: walgreens
    OrderId:
      title: Order Id
      type: string
      minLength: 1
      example: '501800106121'
      description: ID for order.
    FulfillmentGroupId:
      title: Fulfillment Group Id
      type: string
      minLength: 1
      example: 523101
      description: ID for Fulfillment Group.
    PaymentId:
      title: Payment Id
      type: string
      minLength: 1
      example: tender563
      description: ID for payment.
    AuditStamp:
      type: object
      properties:
        by:
          title: By
          type: string
          example: OMS
        'on':
          title: 'On'
          type: string
          format: date-time
          example: '2017-02-24T20:19:19.849Z'
    CreditCardPayment:
      title: Credit Card Payment
      type: object
      properties:
        auths:
          title: Authorizations
          type: array
          items:
            $ref: '#/components/schemas/PaymentAuthorizationCreditCard'
        cc:
          $ref: '#/components/schemas/CreditCardDetails'
    CreditCardDetails:
      title: Credit Card Details
      type: object
      properties:
        token:
          title: Token
          type: string
          example: 411111ASEREW1111
        last4:
          title: Last4
          type: string
          example: '1111'
        type:
          title: Type
          type: string
          enum:
            - visa
            - discover
            - master
            - amex
            - mywagcc
          example: visa
        cardLabel:
          title: Card Label
          type: string
          enum:
            - plcchvt
            - cbcchvt
            - plcc
            - cbcc
            - scarletdebit
          example: scarletdebit
        cardType:
          title: Card Type
          type: string
          enum:
            - credit
            - pindebit
          example: credit
        expiryMonth:
          title: Expiry Month
          type: number
          example: 2
        expiryYear:
          title: Expiry Year
          type: number
          example: 23
        digitalWalletInfo:
          $ref: '#/components/schemas/DigitalWalletDetails'
        billingAddress:
          $ref: '#/components/schemas/Address'
    Address:
      title: Address
      type: object
      properties:
        clientAddressId:
          title: client Address Id
          type: string
          example: sample string 1
        firstName:
          title: First Name
          type: string
          example: Sample First Name
        lastName:
          title: Last Name
          type: string
          example: Sample Last Name
        type:
          title: Address type
          type: string
          enum:
            - Residential
            - Business
            - Other
          example: Other
        address1:
          title: Address Line 1
          type: string
          example: Sample Address Line 1
        address2:
          title: Address Line 2
          type: string
          example: Sample Address Line 2
        city:
          title: City
          type: string
          example: City
        state:
          title: State
          type: string
          example: WA
        zip:
          title: Zip
          type: string
          example: '60015'
        zipExtension:
          title: Zip Extension
          type: string
          example: '2345'
        intersection:
          title: Intersection
          type: string
          example: Northwest corner of Versailles Rd. & Algonquin Rd.
        countryCode:
          title: Country Code
          type: string
          example: US
        county:
          title: County
          type: string
          example: cook
        outsideCityLimit:
          title: Outside City Limit
          type: boolean
          example: false
        geoCode:
          title: geoCode
          type: number
          example: '03'
        isPOBox:
          title: IsPOBox
          type: boolean
          example: false
    DigitalWalletDetails:
      title: Digital Wallet Details
      type: object
      properties:
        applePayInfo:
          $ref: '#/components/schemas/ApplePayInfo'
        visaCheckoutInfo:
          $ref: '#/components/schemas/CheckoutInfo'
        walletName:
          title: Wallet Name
          type: string
          enum:
            - applepay
            - visacheckout
            - masterpass
          example: applepay
        apiKey:
          title: Api Key
          type: string
          description: This will be available for visa checkout
          example: null
        transactionId:
          title: Transaction Id
          type: string
          example: C9947DF18C32441D29BE66F9FFD689579EDC0B73A7AC7D6FA0A05384DA70C331
        externalProfileId:
          title: External Profile Id
          type: string
          example: jpzCCSDHWJRzgC4gL5BjbGhienvNZsB1W8YcXb6tZA4=
    CheckoutInfo:
      title: Checkout Info
      type: object
      properties:
        eciIndicator:
          title: Eci Indicator
          type: string
          example: '20'
        onlineCryptoGram:
          title: Online Crypto Gram
          type: string
          example: ICLZbX+hrZ3wE30P+gABojEBhgA=
    ApplePayInfo:
      title: Apple Pay Info
      allOf:
        - $ref: '#/components/schemas/CheckoutInfo'
      type: object
      properties:
        fpanLast4:
          title: FpanLast4
          type: string
          example: '2024'
    PaymentAuthorizationCreditCard:
      title: Payment Authorization Credit Card
      allOf:
        - $ref: '#/components/schemas/PaymentAuthorization'
      type: object
      properties:
        paymentGateway:
          $ref: '#/components/schemas/PaymentGatewayEPS'
    PaymentGatewayEPS:
      title: Payment Gateway EPS
      allOf:
        - $ref: '#/components/schemas/PaymentGateway'
      type: object
      properties:
        epsInfo:
          $ref: '#/components/schemas/EPSResponse'
    EPSResponse:
      title: EPS Response
      type: object
      properties:
        responseCode:
          title: Response Code
          type: string
          example: '000'
        addressCode:
          title: Address Code
          type: string
          example: Z
        approvalCode:
          title: Approval Code
          type: string
          example: '013050'
        ts2000:
          title: TS2000
          type: string
          example: W2023SDFSERW
        walletData:
          title: Wallet Data
          type: string
          example: SDFDFGDGDFGDGDFG45
        discoverNrid:
          title: Discover Nrid
          type: string
          example: ''
        xid:
          title: Xid
          type: string
          example: ''
        eci:
          title: Eci
          type: string
          example: ''
        cvvResponseCode:
          title: Cvv Response Code
          type: string
          example: 'Y'
    PaymentGateway:
      title: Payment Gateway
      type: object
      properties:
        type:
          title: Type
          type: string
          example: eps
        responseTimestamp:
          title: Response Timestamp
          type: string
          format: date-time
          example: '2017-02-24T20:19:19.849Z'
        mockTrans:
          title: Is Mock Transaction
          type: boolean
          example: true
    PaymentAuthorization:
      title: Payment Authorization
      type: object
      properties:
        id:
          title: Authorization Id
          type: string
          minLength: 1
          example: auth123
        amount:
          title: Amount
          type: integer
          minLength: 1
          example: 10
        status:
          title: Status
          type: string
          enum:
            - success
            - invalidrequest
            - declined
            - paymentgatewaytimeout
          example: paymentgatewaytimeout
        cvvResponseCode:
          title: CVVResponseCode
          type: string
          example: 'Y'
        invoiceId:
          title: Invoice Id
          type: string
          example: '12323'
        otransactionId:
          title: Transaction Id
          type: string
          example: ''
      required:
        - id
        - amount
    PaypalPayment:
      title: Paypal Payment
      type: object
      properties:
        auths:
          title: Payment Authorization Paypal
          type: array
          items:
            $ref: '#/components/schemas/PaymentAuthorizationPaypal'
        paypal:
          $ref: '#/components/schemas/PaypalDetails'
    PaymentAuthorizationPaypal:
      title: Payment Authorization Paypal
      allOf:
        - $ref: '#/components/schemas/PaymentAuthorization'
      type: object
      properties:
        paymentGateway:
          $ref: '#/components/schemas/PaymentGatewayPaypal'
